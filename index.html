<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/40e455ecde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>davaleba-11</davaleba-11></title>
  </head>
  <body>
    <section class="container">
      <header>
        <p>Contact</p>
        <h1>Contact us to get free support</h1>
      </header>
      <section class="formsection">
        <div class="leftside">
          <form action="send to back pls">
            <textarea
              name="Description"
              id="Description"
              placeholder="Description"
            ></textarea>
          </form>
        </div>
        <div class="rightside">
          <form action="">
            <input
              type="text"
              id="Subject"
              name="Subject"
              placeholder="Subject"
            />
            <input
              type="text"
              id="NameSurname"
              name="NameSurname"
              placeholder="Name / Surname"/>
            <input type="email" id="email" name="emali" placeholder="Email" />
            <input type="submit" value="Send" />
          </form>
        </div>
      </section>
      <section class="contactsSection">
        <div class="contactdiv">
          <div class="emailpic">
            <i class="fa-solid fa-envelope" style="color: #344188"> </i>
          </div>
          <h5>Email</h5>
          <p class="contactp">education@yahoo.edu.ge</p>
          <p class="contactp">edu.e.education@yahoo.edu.ge</p>
        </div>
        <div class="contactdiv">
          <div class="emailpic">
            <i class="fa-solid fa-phone" style="color: #344188"></i>
          </div>
          <h5>Phone</h5>
          <p class="contactp">+995 591 66 6456</p>
          <p class="contactp">+995 591 66 6876</p>
        </div>
        <div class="contactdiv">
          <div class="emailpic">
            <i class="fa-solid fa-location-dot" style="color: #344188"></i>
          </div>
          <h5>Location</h5>
          <p class="contactp">Mail str, Chicago iinois</p>
          <p class="contactp">Main street, New York City</p>
        </div>
      </section>
      <section class="title">
        <p>Photos</p>
        <h1>See our latest photos from restaurant and hotel</h1>
      </section>
      <section class="picturesSection">
        <img src="images/beach.png" alt="beach">
        <img src="images/pool.png" alt="pool">
        <img src="images/restaurant.png" alt="restaurant">
      </section>
      <footer>
        <div class="footerDiv">
            <h2></h2>
            <p></p>
        </div>
        <div class="footerDiv">

        </div>
        <div class="footerDiv">

        </div>
        <div class="footerDiv">

        </div>
      </footer>
    </section>
  </body>
</html>
